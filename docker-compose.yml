services:
  db:
    image: postgres:13
    container_name: pet_scheduler_db
    environment:
      POSTGRES_DB: pet_scheduler_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pet_scheduler_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: pet_scheduler_backend
    environment:
      DATABASE_URL: postgres://user:password@db:5432/pet_scheduler_db
      JWT_SECRET: your_jwt_secret_key
      EMAIL_HOST: smtp.ethereal.email
      EMAIL_PORT: 587
      EMAIL_USER: your_email@example.com
      EMAIL_PASS: your_email_password
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_DOCS_URL=http://localhost:3000
    container_name: pet_scheduler_frontend
    environment:
      REACT_APP_API_BASE_URL: http://backend:5000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  docs:
    build: ./docs
    container_name: pet_scheduler_docs
    ports:
      - "3000:3000"
    restart: always

volumes:
  db_data:
